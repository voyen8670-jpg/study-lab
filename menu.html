   .energy-bg {

    .grid {

      transform: rotateX(60deg) rotateZ(45deg);

    }

    .particles {

      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: cyan;

    }

    /* Container */
    .container {

      z-index: 2;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    /* Card */
    .card {

      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 30px rgba(0, 234, 255, 0.8);
    }

    .icon {
      font-size: 60px;
      margin-bottom: 15px;
      display: inline-block;
      filter: drop-shadow(0 0 6px rgba(0, 234, 255, 0.6));
      transition: transform 0.3s, filter 0.3s;
    }

    .card:hover .icon {
      transform: scale(1.2);
      filter: drop-shadow(0 0 12px rgba(0, 234, 255, 1));
    }

    h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #00eaff;
      text-shadow: 0 0 6px rgba(0, 234, 255, 0.7);
    }

    p {
      font-size: 14px;
      color: #ddd;
    }
