<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Lab - Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      font-size: 2em;
      font-weight: bold;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }

    .card h2 {
      margin: 0 0 10px;
      color: cyan;
    }

    .card p {
      font-size: 0.95em;
      line-height: 1.4;
    }

    footer {
      margin-top: 20px;
      padding: 10px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>Study Lab - Chọn môn học</header>

  <div class="container">
    <a href="physics.html" class="card">
      <h2>Vật lý</h2>
      <p>Mô phỏng thí nghiệm cơ học, điện, quang học...</p>
    </a>

    <a href="chemistry.html" class="card">
      <h2>Hóa học</h2>
      <p>Mô phỏng phản ứng, dung dịch, thí nghiệm an toàn...</p>
    </a>

    <a href="biology.html" class="card">
      <h2>Sinh học</h2>
      <p>Mô phỏng tế bào, di truyền, tiến hóa...</p>
    </a>

    <a href="math.html" class="card">
      <h2>Toán học</h2>
      <p>Mô phỏng hình học, xác suất, đồ thị hàm số...</p>
    </a>
  </div>

  <footer>© 2025 Study Lab</footer>
</body>
</html>
