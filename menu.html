  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Lab - Menu</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        min-height: 100vh;
        background: #000010;
        overflow-x: hidden;
      }

      .energy-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(0, 200, 255, 0.25),
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(150, 0, 255, 0.25),
            transparent 50%
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(255, 0, 150, 0.2),
            transparent 60%
          ),
          #000010;
        animation: pulse 10s ease-in-out infinite alternate;
        z-index: 0;
      }

      @keyframes pulse {
        0% {
          filter: brightness(1);
        }
        100% {
          filter: brightness(1.15);
        }
      }

      .grid {
        position: fixed;
        top: 50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: linear-gradient(
            rgba(0, 255, 255, 0.12) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(0, 255, 255, 0.12) 1px, transparent 1px);
        background-size: 80px 80px;
        transform: rotateX(60deg) rotateZ(45deg);
        z-index: 0;
      }

      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        background: cyan;
        box-shadow: 0 0 6px cyan, 0 0 12px rgba(0, 255, 255, 0.7);
      }

      /* Title */
      h1 {
        margin-top: 40px;
        font-size: 42px;
        text-shadow: 0 0 12px rgba(0, 234, 255, 0.8);
        position: relative;
        z-index: 2;
      }

      /* Container */
      .container {
        position: relative;
        z-index: 2;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 30px;
        max-width: 1000px;
        margin: 40px auto;
        padding: 20px;
      }

      /* Card */
      .card {
        background: rgba(0, 0, 0, 0.6);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 30px rgba(0, 234, 255, 0.8);
      }

      .icon {
        font-size: 60px;
        margin-bottom: 15px;
        display: inline-block;
        filter: drop-shadow(0 0 6px rgba(0, 234, 255, 0.6));
        transition: transform 0.3s, filter 0.3s;
      }

      .card:hover .icon {
        transform: scale(1.2);
        filter: drop-shadow(0 0 12px rgba(0, 234, 255, 1));
      }

      h2 {
        font-size: 22px;
        margin-bottom: 10px;
        color: #00eaff;
        text-shadow: 0 0 6px rgba(0, 234, 255, 0.7);
      }

      p {
        font-size: 14px;
        color: #ddd;
      }

      /* === 3D FLOATING CUBE BUTTON === */

      .cube-launcher {
        position: fixed;
        right: 26px;
        bottom: 34px;
        width: 76px;
        height: 90px;
        z-index: 999;
        cursor: pointer;
        text-align: center;
        perspective: 480px;
        font-family: inherit;
      }

      .cube-wrapper {
        position: relative;
        width: 100%;
        height: 70px;
        transform-style: preserve-3d;
        animation: spinCube 8s linear infinite;
      }

      @keyframes spinCube {
        0% {
          transform: rotateX(-22deg) rotateY(0deg);
        }
        100% {
          transform: rotateX(-22deg) rotateY(360deg);
        }
      }

      .cube-face {
        position: absolute;
        width: 46px;
        height: 46px;
        top: 12px;
        left: 50%;
        margin-left: -23px;
        background: rgba(15, 23, 42, 0.95);
        border: 2px solid rgba(56, 189, 248, 0.85);
        box-shadow: 0 0 12px rgba(56, 189, 248, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e0faff;
        font-size: 13px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }

      .cube-face.front {
        transform: translateZ(23px);
      }
      .cube-face.back {
        transform: rotateY(180deg) translateZ(23px);
      }
      .cube-face.right {
        transform: rotateY(90deg) translateZ(23px);
      }
      .cube-face.left {
        transform: rotateY(-90deg) translateZ(23px);
      }
      .cube-face.top {
        transform: rotateX(90deg) translateZ(23px);
      }
      .cube-face.bottom {
        transform: rotateX(-90deg) translateZ(23px);
      }

      .cube-face.front {
        background: radial-gradient(circle, #0ea5e9 0%, #020617 70%);
      }
      .cube-face.right {
        background: radial-gradient(circle, #22c55e 0%, #020617 70%);
      }
      .cube-face.left {
        background: radial-gradient(circle, #a855f7 0%, #020617 70%);
      }

      .cube-glow {
        position: absolute;
        bottom: 12px;
        left: 50%;
        width: 80px;
        height: 22px;
        transform: translateX(-50%);
        background: radial-gradient(
          circle,
          rgba(56, 189, 248, 0.7),
          transparent 65%
        );
        opacity: 0.9;
        filter: blur(1px);
      }

      .cube-label {
        margin-top: 2px;
        font-size: 11px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        color: #a5f3fc;
        text-shadow: 0 0 8px rgba(56, 189, 248, 1);
      }

      .cube-launcher:hover .cube-wrapper {
        animation-duration: 5.5s;
      }

      .cube-launcher:hover .cube-face {
        box-shadow: 0 0 14px rgba(56, 189, 248, 1),
          0 0 22px rgba(59, 130, 246, 0.9);
      }

        .cube-launcher {
          display: none;
        }
      }
    </style>
