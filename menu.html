<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Lab - Menu</title>
  <style>
    /* Reset */
    * {margin:0;padding:0;box-sizing:border-box;}

    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden; /* kh√≥a scroll */
      height: 100vh;
      background: #000010;
    }

    /* Gradient ƒë·ªông */
    .energy-bg {
      position: fixed; /* c·ªë ƒë·ªãnh n·ªÅn */
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(0,200,255,0.25), transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(150,0,255,0.25), transparent 50%),
                  radial-gradient(circle at 50% 50%, rgba(255,0,150,0.2), transparent 60%),
                  #000010;
      animation: pulse 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      from { filter: brightness(0.9) saturate(1); }
      to   { filter: brightness(1.2) saturate(1.4); }
    }

    /* Grid */
    .grid {
      position: fixed; /* c·ªë ƒë·ªãnh */
      top: 50%; left: -50%;
      width: 200%;
      height: 200%;
      background-image: linear-gradient(rgba(0,255,255,0.15) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0,255,255,0.15) 1px, transparent 1px);
      background-size: 80px 80px;
      transform: rotateX(60deg) rotateZ(45deg);
      animation: moveGrid 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to   { background-position: 0 80px; }
    }

    /* Particles container */
    .particles {
      position: fixed; /* c·ªë ƒë·ªãnh */
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: cyan;
      box-shadow: 0 0 6px cyan, 0 0 12px rgba(0,255,255,0.7);
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%   { transform: translateY(0) scale(1); opacity: 1; }
      50%  { transform: translateY(-50px) scale(1.3); opacity: 0.6; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* Ti√™u ƒë·ªÅ */
    h1 {
      margin-top: 40px;
      font-size: 42px;
      text-shadow: 0 0 12px rgba(0, 234, 255, 0.8);
      position: relative;
      z-index: 2;
    }

    /* Container */
    .container {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    /* Card */
    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 30px rgba(0, 234, 255, 0.8);
    }

    .icon {
      font-size: 60px;
      margin-bottom: 15px;
      display: inline-block;
      filter: drop-shadow(0 0 6px rgba(0, 234, 255, 0.6));
      transition: transform 0.3s, filter 0.3s;
    }

    .card:hover .icon {
      transform: scale(1.2);
      filter: drop-shadow(0 0 12px rgba(0, 234, 255, 1));
    }

    h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #00eaff;
      text-shadow: 0 0 6px rgba(0, 234, 255, 0.7);
    }

    p {
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- T·∫°o particles -->
  <script>
