<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Lab - Các môn học</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #00d9ff;
      text-shadow: 0 0 15px rgba(0, 217, 255, 0.9);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }
    .card:hover {
      background: rgba(0, 217, 255, 0.2);
      transform: scale(1.05);
    }
    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #00d9ff;
    }
    .back {
      margin-top: 40px;
      color: #00d9ff;
      text-decoration: none;
      font-size: 1.1rem;
    }
    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Các môn học</h1>
  <div class="grid">
    <div class="card"><h2>Vật lý</h2></div>
    <div class="card"><h2>Hóa học</h2></div>
    <div class="card"><h2>Sinh học</h2></div>
    <div class="card"><h2>Toán học</h2></div>
  </div>
  <a href="index.html" class="back">← Quay lại trang chính</a>
</body>
</html>
