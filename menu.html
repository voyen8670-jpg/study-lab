    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        min-height: 100vh;
        background: #000010;
        overflow-x: hidden;
      }

      .energy-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(0, 200, 255, 0.25),
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(150, 0, 255, 0.25),
            transparent 50%
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(255, 0, 150, 0.2),
            transparent 60%
          ),
          #000010;
        animation: pulse 10s ease-in-out infinite alternate;
        z-index: 0;
      }

      .grid {
        position: fixed;
        top: 50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: linear-gradient(
            rgba(0, 255, 255, 0.12) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(0, 255, 255, 0.12) 1px, transparent 1px);
        background-size: 80px 80px;
        transform: rotateX(60deg) rotateZ(45deg);
        z-index: 0;
      }

      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        background: cyan;
        box-shadow: 0 0 6px cyan, 0 0 12px rgba(0, 255, 255, 0.7);
      }

      /* Title */
      h1 {
        margin-top: 40px;
        font-size: 42px;
        text-shadow: 0 0 12px rgba(0, 234, 255, 0.8);
        position: relative;
        z-index: 2;
      }

      /* Container */
      .container {
        position: relative;
        z-index: 2;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 30px;
        max-width: 1000px;
        margin: 40px auto;
        padding: 20px;
      }

      /* Card */
      .card {
        background: rgba(0, 0, 0, 0.6);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 30px rgba(0, 234, 255, 0.8);
      }

      .icon {
        font-size: 60px;
        margin-bottom: 15px;
        display: inline-block;
        filter: drop-shadow(0 0 6px rgba(0, 234, 255, 0.6));
        transition: transform 0.3s, filter 0.3s;
      }

      .card:hover .icon {
        transform: scale(1.2);
        filter: drop-shadow(0 0 12px rgba(0, 234, 255, 1));
      }

      h2 {
        font-size: 22px;
        margin-bottom: 10px;
        color: #00eaff;
        text-shadow: 0 0 6px rgba(0, 234, 255, 0.7);
      }

      p {
        font-size: 14px;
        color: #ddd;
      }
    </style>
  </head>
