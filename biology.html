<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Lab - Sinh Học</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    canvas#bioCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      margin-top: 40px;
      font-size: 42px;
      text-shadow: 0 0 12px rgba(0, 234, 255, 0.8);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 30px rgba(0, 234, 255, 0.8);
    }

    .icon {
      font-size: 60px;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100px;
      filter: drop-shadow(0 0 6px rgba(0, 234, 255, 0.6));
      transition: transform 0.3s, filter 0.3s;
    }

    .card:hover .icon {
      transform: scale(1.2);
      filter: drop-shadow(0 0 12px rgba(0, 234, 255, 1));
    }

    h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #00eaff;
      text-shadow: 0 0 6px rgba(0, 234, 255, 0.7);
    }

    p {
      font-size: 14px;
      color: #ddd;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #00eaff;
      color: black;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .back-btn:hover {
      background: #00c4d6;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <canvas id="bioCanvas"></canvas>

  <h1>Thí nghiệm Sinh Học</h1>
  <div class="container">
    <!-- Card Tế bào hành -->
    <div class="card" onclick="location.href='1_biology.html'">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
          <ellipse cx="48" cy="48" rx="40" ry="30" fill="#c5e1a5" stroke="#558b2f" stroke-width="3"/>
          <ellipse cx="48" cy="48" rx="35" ry="25" fill="rgba(255,255,255,0.2)"/>
          <ellipse cx="48" cy="48" rx="12" ry="10" fill="#6a1b9a" stroke="#4a148c" stroke-width="2"/>
          <ellipse cx="55" cy="40" rx="5" ry="3" fill="rgba(255,255,255,0.3)"/>
        </svg>
      </div>
      <h2>Tế bào hành dưới kính hiển vi</h2>
      <p>sự thay đổi của nhân tế bào.</p>
    </div>

    <!-- Card Amylase thủy phân tinh bột -->
    <div class="card" onclick="location.href='2_biology.html'">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
          <rect x="32" y="10" width="32" height="60" rx="4" fill="#eee" stroke="#333" stroke-width="2"/>
          <rect x="34" y="40" width="28" height="28" rx="2" fill="url(#starchGradient)"/>
          <defs>
            <linearGradient id="starchGradient" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#fffde7"/>
              <stop offset="100%" stop-color="#fff59d"/>
            </linearGradient>
          </defs>
          <circle cx="40" cy="50" r="2.5" fill="#fbc02d"/>
          <circle cx="48" cy="58" r="2.5" fill="#fbc02d"/>
          <circle cx="56" cy="52" r="2.5" fill="#fbc02d"/>
          <circle cx="48" cy="36" r="4" fill="#ffeb3b"/>
          <ellipse cx="50" cy="45" rx="8" ry="4" fill="rgba(255,255,255,0.3)"/>
        </svg>
      </div>
      <h2>Amylase thủy phân tinh bột</h2>
      <p>phân giải tinh bột thành đường đơn.</p>
    </div>

    <!-- Card Co nguyên sinh -->
    <div class="card" onclick="location.href='3_biology.html'">
      <div class="icon">
        <svg viewBox="0 0 100 100" width="80" height="80">
          <!-- Vách tế bào -->
          <circle cx="50" cy="50" r="45" fill="none" stroke="#999" stroke-width="2"/>
          <!-- Màng sinh chất (co lại, màu cam) -->
          <circle cx="50" cy="50" r="35" fill="none" stroke="#ffb86b" stroke-width="3"/>
          <!-- Không bào -->
          <circle cx="50" cy="50" r="25" fill="rgba(96,165,250,0.6)" stroke="#5fb0e6" stroke-width="1"/>
          <!-- Nhân -->
          <circle cx="40" cy="50" r="6" fill="#ffdfc4" stroke="#ffb3a7" stroke-width="1"/>
        </svg>
      </div>
      <h2>Co nguyên sinh ở tế bào biểu bì hành</h2>
      <p>Quan sát trực tiếp cơ chế thẩm thấu và phản ứng của tế bào thực vật với môi trường khác nhau.</p>
    </div>
  </div>

  <a href="menu.html" class="back-btn">⬅ Quay lại</a>

  <script>
    const canvas=document.getElementById("bioCanvas");
    const ctx=canvas.getContext("2d");
    let w=canvas.width=window.innerWidth;
    let h=canvas.height=window.innerHeight;
    window.addEventListener("resize",()=>{w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;});

    const molecules = Array.from({length:150},()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,dx:(Math.random()-0.5)*0.3,dy:(Math.random()-0.5)*0.3}));
    const cells = Array.from({length:20},()=>({x:Math.random()*w,y:Math.random()*h,r:30+Math.random()*40,dx:(Math.random()-0.5)*0.1,dy:(Math.random()-0.5)*0.1,glow:Math.random()*0.5+0.5}));
    const dnaStrands = Array.from({length:10},()=>({x:Math.random()*w,y:Math.random()*h,radius:30+Math.random()*20,spacing:8,length:40,angle:Math.random()*Math.PI*2,speed:0.002+Math.random()*0.003,dx:(Math.random()-0.5)*0.1,dy:(Math.random()-0.5)*0.1}));

    function drawMolecules(){
      molecules.forEach(m=>{
        m.x+=m.dx; m.y+=m.dy;
        if(m.x<0)m.x=w;if(m.x>w)m.x=0;
        if(m.y<0)m.y=h;if(m.y>h)m.y=0;
        ctx.beginPath();
        ctx.arc(m.x,m.y,m.r,0,Math.PI*2);
        ctx.fillStyle="rgba(200,220,255,0.5)";
        ctx.fill();
      });
    }

    function drawCells(){
      cells.forEach(c=>{
        c.x+=c.dx;c.y+=c.dy;
        if(c.x<-60)c.x=w+60;if(c.x>w+60)c.x=-60;
        if(c.y<-60)c.y=h+60;if(c.y>h+60)c.y=-60;
        let g=ctx.createRadialGradient(c.x,c.y,0,c.x,c.y,c.r);
        g.addColorStop(0,`rgba(120,200,255,0.12)`);
        g.addColorStop(0.7,`rgba(120,200,255,0.05)`);
        g.addColorStop(1,"rgba(0,0,0,0)");
        ctx.fillStyle=g;
        ctx.beginPath(); ctx.arc(c.x,c.y,c.r,0,Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(c.x,c.y,c.r*0.5,0,Math.PI*2);
        ctx.strokeStyle=`rgba(200,255,255,0.1)`; ctx.lineWidth=1; ctx.stroke();
      });
    }

    function drawDNA(){
      dnaStrands.forEach(d=>{
        d.x+=d.dx; d.y+=d.dy;
        if(d.x<-50)d.x=w+50;if(d.x>w+50)d.x=-50;
        if(d.y<-50)d.y=h+50;if(d.y>h+50)d.y=-50;
        for(let i=0;i<d.length;i++){
          const t=i*d.spacing;
          const a=d.angle+i*0.3;
          const x1=d.x+Math.cos(a)*d.radius;
          const z1=Math.sin(a)*d.radius;
          const y1=d.y - t;
          const x2=d.x+Math.cos(a+Math.PI)*d.radius;
          const z2=Math.sin(a+Math.PI)*d.radius;
          const y2=y1;
          const scale1=0.4+(z1+d.radius)/(2*d.radius);
          const scale2=0.4+(z2+d.radius)/(2*d.radius);
          ctx.beginPath(); ctx.arc(x1,y1,2.5*scale1,0,Math.PI*2);
          ctx.fillStyle=`rgba(80,180,255,${0.7*scale1})`; ctx.fill();
          ctx.beginPath(); ctx.arc(x2,y2,2.5*scale2,0,Math.PI*2);
          ctx.fillStyle=`rgba(255,120,200,${0.7*scale2})`; ctx.fill();
          ctx.beginPath(); ctx.moveTo(x1,y1); ctx.lineTo(x2,y2);
          ctx.strokeStyle=`rgba(200,180,255,${0.3*scale1})`; ctx.lineWidth=1*scale1; ctx.stroke();
        }
        d.angle+=d.speed;
      });
    }

    function draw(){
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle="#02030a"; ctx.fillRect(0,0,w,h);
      drawCells(); drawMolecules(); drawDNA();
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
