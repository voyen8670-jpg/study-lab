<script>
const ICONS={
"con-lac":`<svg width="96" height="96" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
  <line x1="50" y1="10" x2="50" y2="70" stroke="black" stroke-width="3"/>

</svg>`,
"va-cham":`<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 64 64">
  <circle cx="32" cy="32" r="28" stroke="#4fe0c0" stroke-dasharray="4,4" fill="none"/>
  <circle cx="18" cy="32" r="8" fill="#66d9ef"/>
  <circle cx="46" cy="32" r="8" fill="#ffd966"/>
  <circle cx="32" cy="32" r="5" fill="white" opacity="0.8"/>
</svg>`,
"thuy-trieu":"üåä"
};
const data=[
{title:"Con l·∫Øc ƒë∆°n",desc:"M√¥ ph·ªèng dao ƒë·ªông ƒëi·ªÅu h√≤a c·ªßa con l·∫Øc.",icon:ICONS["con-lac"],link:"1_physics.html",topic:"Dao ƒë·ªông",grade:"12"},
{title:"B·∫£o to√†n ƒë·ªông l∆∞·ª£ng",desc:"Ph√¢n t√≠ch v√† d·ª± ƒëo√°n k·∫øt qu·∫£ va ch·∫°m.",icon:ICONS["va-cham"],link:"2_physics.html",topic:"C∆° h·ªçc",grade:"10"},
{title:"Th·ªßy tri·ªÅu v√† Pha TrƒÉng",desc:"M·ªëi li√™n h·ªá gi·ªØa M·∫∑t TrƒÉng ‚Äì Tr√°i ƒê·∫•t ‚Äì M·∫∑t Tr·ªùi.",icon:ICONS["thuy-trieu"],link:"3_physics.html",topic:"Thi√™n vƒÉn",grade:"10"},
{title:"Ph√≥ng x·∫° ‚Äì Chu k·ª≥ b√°n r√£",desc:"M√¥ ph·ªèng qu√° tr√¨nh ph√¢n r√£ h·∫°t nh√¢n v√† hi·ªán t∆∞·ª£ng chu k·ª≥ b√°n r√£.",icon:"‚ò¢Ô∏è",link:"4_physics.html",topic:"H·∫°t nh√¢n",grade:"11"}
];

const container=document.getElementById('simulations');
function render(list){
  container.innerHTML='';
  list.forEach(sim=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <div class="icon-wrap">${sim.icon}</div>
      <h2>${sim.title}</h2>
      <p>${sim.desc}</p>
    `;
    card.onclick=()=>{window.location.href=sim.link;};
    container.appendChild(card);
  });
}
render(data);

const searchEl=document.getElementById('search');
const filterEl=document.getElementById('filter');
const gradeEl=document.getElementById('grade');

function updateList(){
  const q=searchEl.value.trim().toLowerCase();
  const f=filterEl.value;
  const g=gradeEl.value;

  const out=data.filter(s=>{
    const okQ=!q||s.title.toLowerCase().includes(q)||s.desc.toLowerCase().includes(q);
    const okF=(f==='all')||(s.topic===f);
    const okG=(g==='all')||(s.grade===g);
    return okQ&&okF&&okG;
  });
  render(out);
}
[searchEl,filterEl,gradeEl].forEach(el=>el.addEventListener('input',updateList));
filterEl.addEventListener('change',updateList);
gradeEl.addEventListener('change',updateList);

/* === Background sao static === */
const canvas=document.getElementById('bg');
const ctx=canvas.getContext('2d');
let W=innerWidth,H=innerHeight;
function fit(){
  const dpr=window.devicePixelRatio||1;
  canvas.width=innerWidth*dpr;
  canvas.height=innerHeight*dpr;
  canvas.style.width=innerWidth+'px';
  canvas.style.height=innerHeight+'px';
  ctx.setTransform(dpr,0,0,dpr,0,0);
  W=innerWidth; H=innerHeight;
  initStars();
  drawStatic();
}
let stars=[];
function initStars(){
  stars=Array.from({length:80},()=>({x:Math.random()*W,y:Math.random()*H,r:Math.random()*1.6+0.6}));
}
window.addEventListener('resize',fit);
function drawStatic(){
  ctx.clearRect(0,0,W,H);
  const g=ctx.createRadialGradient(W/2,H/2,60,W/2,H/2,Math.max(W,H)*0.8);
  g.addColorStop(0,"#120040");
  g.addColorStop(1,"#000010");
  ctx.fillStyle=g;
  ctx.fillRect(0,0,W,H);
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.fillStyle="rgba(200,240,255,0.85)";
    ctx.shadowColor="#88ccff";
    ctx.shadowBlur=10;
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
  ctx.shadowBlur=0;
}
fit();
</script>
