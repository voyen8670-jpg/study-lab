<body>

<header>

<div class="controls">

<script>
const ICONS={
  "ket-tua":`<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="80" height="80">
    <rect x="12" y="4" width="8" height="20" fill="#ccc" stroke="#333" stroke-width="1" rx="2"/>
    <rect x="11" y="2" width="10" height="3" fill="#00c4d6" stroke="#333" stroke-width="1" rx="1"/>
    <rect x="12" y="12" width="8" height="12" fill="#87ceeb" opacity="0.8" rx="2"/>
    <circle cx="16" cy="18" r="1.5" fill="gold"/>
    <circle cx="15" cy="21" r="1.5" fill="gold"/>
    <circle cx="17" cy="23" r="1.5" fill="gold"/>
  </svg>`,
  "glucose":"üç¨",
  "tinh-bot":"ü•£",
  "oxy":"üí®"
};

const data=[
  {title:"(CH‚ÇÉCOO)‚ÇÇPb + KI",desc:"Minh ho·∫° ph·∫£n ·ª©ng trao ƒë·ªïi t·∫°o k·∫øt t·ªßa.",icon:ICONS["ket-tua"],link:"1_chemistry.html",topic:"V√¥ c∆°",grade:"10"},
  {title:"Glucose + Cu(OH)‚ÇÇ",desc:"Ph·∫£n ·ª©ng nh·∫≠n bi·∫øt ƒë∆∞·ªùng kh·ª≠.",icon:ICONS["glucose"],link:"2_chemistry.html",topic:"H·ªØu c∆°",grade:"12"},
  {title:"I‚ÇÇ + H·ªì tinh b·ªôt",desc:"Ph·∫£n ·ª©ng nh·∫≠n bi·∫øt tinh b·ªôt.",icon:ICONS["tinh-bot"],link:"3_chemistry.html",topic:"Dung d·ªãch",grade:"11"},
  {title:"Ph·∫£n ·ª©ng ph√¢n hu·ª∑ H‚ÇÇO‚ÇÇ",desc:"Minh ho·∫° ph·∫£n ·ª©ng t·∫°o kh√≠ O‚ÇÇ.",icon:ICONS["oxy"],link:"4_chemistry.html",topic:"V√¥ c∆°",grade:"11"}
];

const container=document.getElementById('experiments');
function render(list){
  container.innerHTML='';
  list.forEach(exp=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <div class="icon-wrap">${exp.icon}</div>
      <h2>${exp.title}</h2>
      <p>${exp.desc}</p>
    `;
    card.onclick=()=>{window.location.href=exp.link;};
    container.appendChild(card);
  });
}
render(data);

const searchEl=document.getElementById('search');
const filterEl=document.getElementById('filter');
const gradeEl=document.getElementById('grade');

function updateList(){
  const q=searchEl.value.trim().toLowerCase();
  const f=filterEl.value;
  const g=gradeEl.value;

  const out=data.filter(s=>{
    const okQ=!q||s.title.toLowerCase().includes(q)||s.desc.toLowerCase().includes(q);
    const okF=(f==='all')||(s.topic===f);
    const okG=(g==='all')||(s.grade===g);
    return okQ&&okF&&okG;
  });
  render(out);
}

searchEl.addEventListener('input',updateList);
filterEl.addEventListener('change',updateList);
gradeEl.addEventListener('change',updateList);

/* === N·ªÅn sao tƒ©nh gi·ªëng v·∫≠t l√Ω === */
const canvas=document.getElementById('bg');
const ctx=canvas.getContext('2d');
let W=innerWidth,H=innerHeight;
function fit(){
  const dpr=window.devicePixelRatio||1;
  canvas.width=innerWidth*dpr;
  canvas.height=innerHeight*dpr;
  canvas.style.width=innerWidth+'px';
  canvas.style.height=innerHeight+'px';
  ctx.setTransform(dpr,0,0,dpr,0,0);
  W=innerWidth; H=innerHeight;
  initStars();
  drawStatic();
}
let stars=[];
function initStars(){
  stars=Array.from({length:80},()=>({x:Math.random()*W,y:Math.random()*H,r:Math.random()*1.6+0.6}));
}
window.addEventListener('resize',fit);
function drawStatic(){
  ctx.clearRect(0,0,W,H);
  const g=ctx.createRadialGradient(W/2,H/2,60,W/2,H/2,Math.max(W,H)*0.8);
  g.addColorStop(0,"#0a1a2f");
  g.addColorStop(1,"#000814");
  ctx.fillStyle=g;
  ctx.fillRect(0,0,W,H);
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.fillStyle="rgba(200,240,255,0.85)";
    ctx.shadowColor="#88ccff";
    ctx.shadowBlur=10;
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
  ctx.shadowBlur=0;
}
fit();
</script>
