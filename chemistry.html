<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Lab - Hoá Học</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("img chemistry.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 42px;
      text-shadow: 0 0 12px rgba(0, 234, 255, 0.8);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 30px rgba(0, 234, 255, 0.8);
    }

    .icon {
      font-size: 60px;
      margin-bottom: 15px;
      display: inline-block;
      filter: drop-shadow(0 0 6px rgba(0, 234, 255, 0.6));
      transition: transform 0.3s, filter 0.3s;
    }

    .card:hover .icon {
      transform: scale(1.2);
      filter: drop-shadow(0 0 12px rgba(0, 234, 255, 1));
    }

    h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #00eaff;
      text-shadow: 0 0 6px rgba(0, 234, 255, 0.7);
    }

    p {
      font-size: 14px;
      color: #ddd;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #00eaff;
      color: black;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .back-btn:hover {
      background: #00c4d6;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Thí nghiệm Hoá Học</h1>
  <div class="container">
    <div class="card" onclick="location.href='1_chemistry.html'">
      <div class="icon">
  <svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 32 32" 
     width="96" height="96">

  <!-- Ống nghiệm -->
  <rect x="12" y="4" width="8" height="20" fill="#ccc" stroke="#333" stroke-width="1" rx="2"/>

  <!-- Nắp xanh -->
  <rect x="11" y="2" width="10" height="3" fill="#00c4d6" stroke="#333" stroke-width="1" rx="1"/>

  <!-- Dung dịch trong ống -->
  <rect x="12" y="12" width="8" height="12" fill="#87ceeb" opacity="0.8" rx="2"/>

  <!-- Hạt kết tủa vàng -->
  <circle cx="16" cy="18" r="1.5" fill="gold"/>
  <circle cx="15" cy="21" r="1.5" fill="gold"/>
  <circle cx="17" cy="23" r="1.5" fill="gold"/>
  </svg>
      </div>
      <h2>(CH₃COO)₂Pb + KI</h2>
      <p>Minh hoạ phản ứng trao đổi tạo kết tủa.</p>
    </div>
    <div class="card" onclick="location.href='2_chemistry.html'">
      <div class="icon">⚗️</div>
      <h2>Glucose+Cu(OH)₂</h2>
      <p>nhận biết đường khử.</p>
    </div>
    <div class="card" onclick="location.href='3_chemistry.html'">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 32 32" 
     width="96" height="96">

  <!-- Định nghĩa gradient xanh tím -->
  <defs>
    <linearGradient id="purpleGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/> <!-- xanh -->
      <stop offset="100%" stop-color="#6a0dad"/> <!-- tím -->
    </linearGradient>
  </defs>

  <!-- Ống nghiệm -->
  <rect x="12" y="4" width="8" height="20" 
        fill="#eee" stroke="#333" stroke-width="1" rx="2"/>

  <!-- Nắp -->
  <rect x="11" y="2" width="10" height="3" 
        fill="#6ec5e9" stroke="#333" stroke-width="1" rx="1"/>

  <!-- Dung dịch gradient -->
  <rect x="12" y="12" width="8" height="12" 
        fill="url(#purpleGradient)" rx="2"/>
    </svg>
      <h2>I₂ + Amylose (hồ tinh bột)</h2>
      <p>nhận biết tinh bột.</p>
    </div>
  </div>
  <a href="menu.html" class="back-btn">⬅ Quay lại</a>
</body>
</html>
