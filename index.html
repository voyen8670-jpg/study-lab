<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Lab - Giới thiệu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url("galaxy.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.8);
    }

    h1 {
      font-size: 60px;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(0, 234, 255, 1);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: normal;
      color: #00eaff;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #ddd;
    }

    .start-btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 18px;
      color: black;
      background: #00eaff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .start-btn:hover {
      background: #00c4d6;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Study Lab</h1>
    <h2>Khám phá khoa học qua mô phỏng trực tuyến</h2>
    <p>
      Nơi bạn có thể học tập, khám phá và trải nghiệm các thí nghiệm Vật lý, 
      Hóa học, Sinh học và Toán học theo cách trực quan và sinh động nhất.
    </p>
    <a href="menu.html" class="start-btn">Bắt đầu ngay</a>
  </div>
</body>
</html>
