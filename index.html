<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Lab</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
      background: url("space.jpg") no-repeat center center/cover;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
    }

    h1 {
      font-size: 3em;
      color: cyan;
      text-shadow: 0 0 15px cyan;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
      line-height: 1.6;
    }

    .start-btn {
      display: inline-block;
      margin-top: 20px;
      background: cyan;
      color: black;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: bold;
      transition: 0.3s;
    }

    .start-btn:hover {
      background: #00bcd4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Study Lab</h1>
    <h2>Khám phá khoa học qua mô phỏng trực tuyến</h2>
    <p>
      Study Lab mang đến những thí nghiệm Vật lý, Hóa học, Sinh học và Toán học trực quan,<br>
      giúp học sinh THPT dễ dàng tiếp cận kiến thức.
    </p>
    <a href="menu.html" class="start-btn">Bắt đầu ngay</a>
  </div>
</body>
</html>
