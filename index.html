<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Lab</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("space.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6); /* Lớp mờ để dễ đọc chữ */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      color: cyan;
      text-shadow: 0px 0px 15px cyan;
      margin: 10px 0;
    }

    h2 {
      font-size: 1.8em;
      margin: 10px 0 20px;
    }

    p {
      font-size: 1.2em;
      max-width: 700px;
      line-height: 1.6;
    }

    button {
      background: cyan;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background: #00bcd4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Study Lab</h1>
    <h2>Khám phá khoa học qua mô phỏng trực tuyến</h2>
    <p>
      Study Lab mang đến những thí nghiệm Vật lý, Hóa học, Sinh học và
      Toán học trực quan, giúp học sinh THPT dễ dàng tiếp cận kiến thức.
    </p>
    <button>Bắt đầu ngay</button>
  </div>
</body>
</html>
