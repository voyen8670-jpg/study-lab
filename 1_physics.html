    <script>
      // Bi·∫øn tr·∫°ng th√°i
      let L = 1.0;
      let g = 9.81;
      let b = 0.02;
      let m = 1.0;
      let theta = (40 * Math.PI) / 180;
      let omega = 0.0;
      let t = 0;
      let playing = false;
      let lastTime = null;
      let simCanvas = document.getElementById("simCanvas");
      let ctx = simCanvas.getContext("2d");
      let energyCanvas = document.getElementById("energyCanvas");
      let ectx = energyCanvas.getContext("2d");
      let trail = [];
      const MAX_TRAIL = 1200;

      function resize() {
        // con l·∫Øc
        simCanvas.width = simCanvas.clientWidth * devicePixelRatio;
        simCanvas.height = simCanvas.clientHeight * devicePixelRatio;
        ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);

        const rect = energyCanvas.getBoundingClientRect();
        energyCanvas.width = rect.width * devicePixelRatio;
        energyCanvas.height = rect.height * devicePixelRatio;
        ectx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
      }
      window.addEventListener("resize", resize);
      resize();

      function derivatives(state) {
        let th = state[0];
        let om = state[1];
        let dth = om;
        let dom = -(g / L) * Math.sin(th) - (b / m) * om;
        return [dth, dom];
      }
      function rk4Step(state, dt) {
        const k1 = derivatives(state);
        const s2 = [state[0] + (k1[0] * dt) / 2, state[1] + (k1[1] * dt) / 2];
        const k2 = derivatives(s2);
        const s3 = [state[0] + (k2[0] * dt) / 2, state[1] + (k2[1] * dt) / 2];
        const k3 = derivatives(s3);
        const s4 = [state[0] + k3[0] * dt, state[1] + k3[1] * dt];
        const k4 = derivatives(s4);
        return [
          state[0] + (dt * (k1[0] + 2 * k2[0] + 2 * k3[0] + k4[0])) / 6,
          state[1] + (dt * (k1[1] + 2 * k2[1] + 2 * k3[1] + k4[1])) / 6,
        ];
      }

      function energy(th, om) {
        const v = L * om; // tangential speed
        const KE = 0.5 * m * v * v;
        const PE = m * g * L * (1 - Math.cos(th)); // zero at bottom
        return { KE, PE, E: KE + PE };
      }

      function draw() {
        const W = simCanvas.clientWidth;
        const H = simCanvas.clientHeight;
        /*backgroud*/
        ctx.clearRect(0, 0, W, H);

        const grad = ctx.createLinearGradient(0, H * 0.6, 0, H);
        grad.addColorStop(0, "rgba(0,0,0,0)");
        grad.addColorStop(1, "rgba(0,0,0,0.45)");
        ctx.fillStyle = grad;
        ctx.fillRect(0, H * 0.6, W, H * 0.4);

        const cx = W / 2;
        const cy = H * 0.15;

        const pixelsPerMeter = (Math.min(W, H) * 0.35) / 2; // scale so L ~ 35% of min dimension
        const px = cx + Math.sin(theta) * L * pixelsPerMeter;
        const py = cy + Math.cos(theta) * L * pixelsPerMeter;

        const shadowR = Math.max(6, 12 * Math.sqrt(m));
        ctx.beginPath();
        ctx.ellipse(
          px,
          py + 8,
          shadowR * 1.6,
          shadowR * 0.6,
          0,
          0,
          Math.PI * 2
        );
        ctx.fillStyle = "rgba(0,0,0,0.25)";
        ctx.fill();

        if (document.getElementById("trail").checked) {
          ctx.beginPath();
          for (let i = 0; i < trail.length; i++) {
            const p = trail[i];
            if (i === 0) ctx.moveTo(p[0], p[1]);
            else ctx.lineTo(p[0], p[1]);
          }
          ctx.strokeStyle = "rgba(96,165,250,0.55)";
          ctx.lineWidth = 2;
          ctx.stroke();
        }

        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.lineTo(px, py);
        ctx.lineWidth = 2.5;
        ctx.strokeStyle = "rgba(200,220,255,0.9)";
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(cx, cy, 6, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(230,240,255,0.95)";
        ctx.fill();
        ctx.beginPath();
        ctx.arc(cx, cy, 3, 0, Math.PI * 2);
        ctx.fillStyle = "#072033";
        ctx.fill();

        const bobR = 12 + Math.sqrt(m) * 6;
        const gradBob = ctx.createRadialGradient(
          px - bobR * 0.3,
          py - bobR * 0.45,
          bobR * 0.1,
          px,
          py,
          bobR
        );
        gradBob.addColorStop(0, "#ffffff");
        gradBob.addColorStop(0.2, "#a6d8ff");
        gradBob.addColorStop(1, "#0b5b9a");
        ctx.beginPath();
        ctx.arc(px, py, bobR, 0, Math.PI * 2);
        ctx.fillStyle = gradBob;
        ctx.fill();
        ctx.lineWidth = 1.5;
        ctx.strokeStyle = "rgba(0,0,0,0.25)";
        ctx.stroke();

        ctx.font = "12px Inter, Arial";
        ctx.fillStyle = "rgba(230,240,255,0.9)";
        ctx.fillText("L = " + L.toFixed(2) + " m", 12, 18);
        ctx.fillText("g = " + g.toFixed(2) + " m/s¬≤", 12, 36);

        if (document.getElementById("trail").checked) {
          trail.push([px, py]);
          if (trail.length > MAX_TRAIL) trail.shift();
        }

        if (document.getElementById("showEnergy").checked) {
          drawEnergy();
        } else {
          ectx.clearRect(
            0,
            0,
            energyCanvas.clientWidth,
            energyCanvas.clientHeight
          );
        }
      }

      let energyHistory = [];
      function drawEnergy() {
        const W = energyCanvas.clientWidth;
        const H = energyCanvas.clientHeight;
        ectx.clearRect(0, 0, W, H);
        const en = energy(theta, omega).E;
        energyHistory.push(en);
        if (energyHistory.length > W) energyHistory.shift();
        const maxE = Math.max(...energyHistory, 1e-3);

        ectx.fillStyle = "rgba(6,21,31,1)";
        ectx.fillRect(0, 0, W, H);

        ectx.strokeStyle = "rgba(255,255,255,0.03)";
        ectx.beginPath();
        for (let i = 0; i < 4; i++) {
          const y = i * (H / 4);
          ectx.moveTo(0, y);
          ectx.lineTo(W, y);
        }
        ectx.stroke();

        ectx.beginPath();
        for (let i = 0; i < energyHistory.length; i++) {
          const x = i;
          const y = H - (energyHistory[i] / maxE) * (H * 0.9) - H * 0.05;
          if (i === 0) ectx.moveTo(x, y);
          else ectx.lineTo(x, y);
        }
        ectx.strokeStyle = "rgba(96,165,250,0.95)";
        ectx.lineWidth = 1.8;
        ectx.stroke();

        ectx.fillStyle = "rgba(200,220,255,0.9)";
        ectx.font = "11px Inter, Arial";
        ectx.fillText("NƒÉng l∆∞·ª£ng (J) ‚Äî t·ªïng", 6, 12);
        ectx.fillText("E ‚âà " + en.toFixed(3) + " J", 6, H - 8);
      }

      function stepSim(dt) {
        // integrate using fixed small substeps for stability
        const SUB = Math.max(1, Math.ceil(dt / (1 / 240)));
        const h = dt / SUB;
        let state = [theta, omega];
        for (let i = 0; i < SUB; i++) {
          state = rk4Step(state, h);
        }
        theta = state[0];
        omega = state[1];
        t += dt;
      }

      function frame(ts) {
        if (!lastTime) lastTime = ts;
        const realDt = (ts - lastTime) / 1000; // seconds
        lastTime = ts;
        const timeScale = 1.0; // could add control

        if (playing) {
          const dt = Math.min(realDt * timeScale, 0.03);
          stepSim(dt);
        }

        draw();

        document.getElementById("timeDisplay").textContent =
          t.toFixed(2) + " s";
        document.getElementById("thetaDisplay").textContent = theta.toFixed(3);
        document.getElementById("omegaDisplay").textContent = omega.toFixed(3);

        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);

      document.getElementById("length").addEventListener("input", (e) => {
        L = parseFloat(e.target.value);
        document.getElementById("lengthVal").textContent = L.toFixed(2);
      });
      document.getElementById("gravity").addEventListener("input", (e) => {
        g = parseFloat(e.target.value);
        document.getElementById("gravityVal").textContent = g.toFixed(2);
      });
      document.getElementById("damping").addEventListener("input", (e) => {
        b = parseFloat(e.target.value);
        document.getElementById("dampingVal").textContent = b.toFixed(3);
      });
      document.getElementById("mass").addEventListener("input", (e) => {
        m = parseFloat(e.target.value);
        document.getElementById("massVal").textContent = m.toFixed(1);
      });
      document.getElementById("angle").addEventListener("input", (e) => {
        const deg = parseFloat(e.target.value);
        document.getElementById("angleVal").textContent = deg;
        theta = (deg * Math.PI) / 180;
        omega = 0;
      });

      document.getElementById("startBtn").addEventListener("click", () => {
        playing = true;
        lastTime = null;
      });
      document.getElementById("pauseBtn").addEventListener("click", () => {
        playing = false;
      });
      document.getElementById("resetBtn").addEventListener("click", () => {
        t = 0;
        theta =
          (parseFloat(document.getElementById("angle").value) * Math.PI) / 180;
        omega = 0;
        trail = [];
        energyHistory = [];
      });
      document.getElementById("randomBtn").addEventListener("click", () => {
        const a = Math.random() * 140 - 70;
        document.getElementById("angle").value = Math.round(a);
        document.getElementById("angleVal").textContent = Math.round(a);
        theta = (a * Math.PI) / 180;
        omega = 0;
      });

      document.getElementById("lengthVal").textContent = L.toFixed(2);
      document.getElementById("gravityVal").textContent = g.toFixed(2);
      document.getElementById("dampingVal").textContent = b.toFixed(3);
      document.getElementById("massVal").textContent = m.toFixed(1);
      document.getElementById("angleVal").textContent = Math.round(
        (theta * 180) / Math.PI
      );

      let dragging = false;
      simCanvas.addEventListener("pointerdown", (e) => {
        const rect = simCanvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const cx = simCanvas.clientWidth / 2;
        const cy = simCanvas.clientHeight * 0.15;
        const pixelsPerMeter =
          (Math.min(simCanvas.clientWidth, simCanvas.clientHeight) * 0.35) / 2;
        const px = cx + Math.sin(theta) * L * pixelsPerMeter;
        const py = cy + Math.cos(theta) * L * pixelsPerMeter;
        const d2 = (x - px) * (x - px) + (y - py) * (y - py);
        if (d2 < 900) {
          dragging = true;
          playing = false;
        }
      });
      window.addEventListener("pointerup", () => {
        if (dragging) {
          dragging = false;
        }
      });
      simCanvas.addEventListener("pointermove", (e) => {
        if (!dragging) return;
        const rect = simCanvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const cx = simCanvas.clientWidth / 2;
        const cy = simCanvas.clientHeight * 0.15;
        const dx = x - cx;
        const dy = y - cy;
        const angleNow = Math.atan2(dx, dy);
        theta = angleNow;
        omega = 0;
        document.getElementById("angle").value = (theta * 180) / Math.PI;
        document.getElementById("angleVal").textContent = Math.round(
          (theta * 180) / Math.PI
        );
      });

      playing = true;
      function resize() {
        simCanvas.width = simCanvas.clientWidth * devicePixelRatio;
        simCanvas.height = simCanvas.clientHeight * devicePixelRatio;
        ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);

        energyCanvas.width = energyCanvas.clientWidth * devicePixelRatio;
        energyCanvas.height = energyCanvas.clientHeight * devicePixelRatio;
        ectx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
      }
      window.addEventListener("resize", resize);
      resize();
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("‚úÖ AI chat script loaded");
        const toggle = document.getElementById("ai-toggle");
        const chat = document.getElementById("ai-chat");
        const closeBtn = document.getElementById("ai-close");
        const sendBtn = document.getElementById("ai-send");
        const input = document.getElementById("ai-text");
        const body = document.getElementById("ai-body");
        let greeted = false;

        if (!toggle || !chat) {
          console.error("‚ùå Kh√¥ng t√¨m th·∫•y ph·∫ßn t·ª≠ chat!");
          return;
        }

        // M·ªü & ch√†o
        toggle.addEventListener("click", () => {
          console.log("üí¨ N√∫t chat ƒë∆∞·ª£c b·∫•m");
          chat.classList.toggle("active");
          if (chat.classList.contains("active") && !greeted) {
            greeted = true;
            setTimeout(() => {
              body.innerHTML += `<div class='ai-msg'>üëã Xin ch√†o! M√¨nh l√† tr·ª£ l√Ω AI c·ªßa ph√≤ng th√≠ nghi·ªám.<br>
        M√¨nh c√≥ th·ªÉ gi·∫£i ƒë√°p th·∫Øc m·∫Øc c·ªßa b·∫°n v·ªÅ th√≠ nghi·ªám n√†y</b> nh√©!</div>`;
              body.scrollTop = body.scrollHeight;
            }, 200);
          }
        });

        // ‚ùå ƒê√≥ng
        closeBtn.addEventListener("click", () => {
          chat.classList.remove("active");
          console.log("‚ùå Chat b·ªã ƒë√≥ng");
        });

        // ‚úâÔ∏è G·ª≠i tin nh·∫Øn
        async function sendMessage() {
          const msg = input.value.trim();
          if (!msg) return;
          body.innerHTML += `<div class='user-msg'>${msg}</div>`;
          input.value = "";
          body.scrollTop = body.scrollHeight;

          body.innerHTML += `<div class='ai-msg' id='typing'>ƒêang suy nghƒ©...</div>`;
          body.scrollTop = body.scrollHeight;

          try {
            const res = await fetch("/api/explain", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ question: msg }),
            });
            const data = await res.json();
            document.getElementById("typing").remove();
            body.innerHTML += `<div class='ai-msg'>${data.answer}</div>`;
          } catch (e) {
            console.warn("‚ö†Ô∏è L·ªói API:", e);
            document.getElementById("typing").remove();
            body.innerHTML += `<div class='ai-msg'>‚ö†Ô∏è Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi m√°y ch·ªß AI.</div>`;
          }

          body.scrollTop = body.scrollHeight;
        }

        sendBtn.addEventListener("click", sendMessage);
        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter") sendMessage();
        });
      });
    </script>
